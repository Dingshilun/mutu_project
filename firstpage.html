<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wort - An HTML5 Registration Template</title>
		<script src="modernizr.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="pnf.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="content">
			<div id="register_box">
				<div id="head">
					<h1>沐途</h1>
					<div class="tag">请登陆后进行操作</div>
				</div>
                <img src = "images/bannerbg.png" width="1020" height="297">
			  <form class="register" action = "mydata.php" method = "post">
				  <h1>Check In Immediatly!</h1>
					<br />
						
					<div class="text">
						<img src="images/username.png" alt="username" />
						<input type="text" name="userid" placeholder="userid" /><br />
				    </div>
					<div class="text">
						<img src="images/password.png" alt="email" />
						<input type="password" name="password" placeholder="Password" /><br />
				    </div>
						
					<input type="submit" value="check in" />
					<br /><br />
				<br />
			  </form>
			  <div class="fbl"></div>
			  
				<div id="footer_box"></div>
			</div>
		</div>
	</body>
</html>
